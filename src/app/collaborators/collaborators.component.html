<ul>
  <li *ngFor="let collaborator of collaborators | async">
    {{ collaborator.email }}
  </li>
</ul>
<form [formGroup]="form" (ngSubmit)="onAddCollaborator()">
  <input type="email" formControlName="email"/>
  <button type="submit" [disabled]="!form.valid">+ Invite people to contribute</button>
</form>
