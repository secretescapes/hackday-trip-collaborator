<h2>Collaborators</h2>
<ul>
  <li *ngFor="let collaborator of collaborators | async">
    {{ collaborator.email }}
    <ul>
      <li>Budget: {{collaborator.budget?.max | currency:'GBP':'symbol'}}
      </li>
      <li *ngIf="collaborator.dates">Dates:
        <ul>
          <li *ngFor="let datesPair of collaborator.dates | objectToArray">
            From: {{datesPair.from | date:'shortDate'}} To: {{datesPair.to | date:'shortDate'}}
          </li>
        </ul>
      </li>
    </ul>
  </li>
</ul>
<form [formGroup]="form" (ngSubmit)="onAddCollaborator()">
  <input type="email" formControlName="email"/>
  <button type="submit" [disabled]="!form.valid">Add</button>
</form>
