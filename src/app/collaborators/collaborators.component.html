<h2>Collaborators</h2>
<ul>
  <li *ngFor="let collaborator of collaborators | async">
    {{ collaborator.email }}
    <ul>
      <li>Budget:
        <ul>
          <li>Min: {{collaborator.budget?.min}}</li>
          <li>Max: {{collaborator.budget?.max}}</li>
        </ul>
      </li>
    </ul>
  </li>
</ul>
<form [formGroup]="form" (ngSubmit)="onAddCollaborator()">
  <input type="email" formControlName="email"/>
  <button type="submit" [disabled]="!form.valid">Add</button>
</form>
