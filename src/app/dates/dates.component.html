<h2>My Dates</h2>
<ul>
  <li *ngFor="let datesPair of dates | async">
    From: {{datesPair.from | date:'shortDate'}} To: {{datesPair.to | date:'shortDate'}}
  </li>
</ul>
<div>
  <input [(ngModel)]="newFrom" type="date">
  <input [(ngModel)]="newTo" type="date">
  <button (click)="addNewDates()">Add New</button>
  <span *ngIf="errorMsg">{{errorMsg}}</span>
</div>
