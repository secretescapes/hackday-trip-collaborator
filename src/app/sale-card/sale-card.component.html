<div>
  <p class="hfind-sale-card-text">{{sale.title}}</p>
  <p *ngIf="sale.votes">votes: {{sale.votes}}</p>
  <img *ngIf="sale.photos.length > 0" src="{{sale.photos[0].url}}" class="hfind-sale-card-img"/>
  <button [disabled]="disableButton" (click)="vote()" [ngClass]="{'voted': (votedObservable|async) === true }" class="hfind-sale-card-vote-cta"></button>
</div>
